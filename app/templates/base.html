<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Irrigación{% endblock %}</title>
  <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>

  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>

<body>
  <div class="layout">

    <aside class="sidebar">
      <h1>Irrigación</h1>
      <nav>

        <a href="{{ url_for('routes.dashboard') }}">Dashboard</a>
        <a href="{{ url_for('routes.irrigation') }}">Riego</a>
        <a href="{{ url_for('routes.schedule') }}">Programador</a>
        <a href="{{ url_for('routes.irrigation_history') }}">Historico de riego</a>


      </nav>
    </aside>

    <main class="main">
      <header class="header">
        <span id="datetime"></span>
      </header>

      <section class="content">
        {% block content %}{% endblock %}
      </section>
    </main>

  </div>

<script>
  function updateTime(){
    const now = new Date()
    document.getElementById("datetime").innerText =
      now.toLocaleDateString() + " " + now.toLocaleTimeString()
  }
  updateTime()
  setInterval(updateTime, 1000)
</script>

</body>
</html>
